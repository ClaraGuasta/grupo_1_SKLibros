<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="header-top-bar">
            <a href="./"><img src="/img/SK libros logo 77 fondo gris.png" alt="" class="logo"></a>
            <nav class="nav-header-top-bar">
                <ul class="lista-top-header">
                    <li class="li-header-top">
                        <a href="/register" class="link-registrate">Regístrate</a>
                    </li>
                    <li class="li-header-top">
                        <a href="/login" class=" link-inicia-sesion">Inicia Sesión</a>
                    </li>
                    <li class="li-header-top">
                        <a href="/productCart">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-bottom-bar">
            <nav>
                <ul class="lista-bottom-header">
                    <li>
                        <a href="#">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li>
                       <a href="#" class=" links-bottom-header-nav">
                           Categorías
                           <i class="fas fa-sort-down"></i>
                       </a> 
                    </li>
                    <li>
                        <a href="#" class="links-bottom-header-nav link-informacion">
                            Información
                            <i class="fas fa-sort-down"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="buscador">
                <input type="text" placeholder="Buscar libros" class="input-buscador">
                <button class="boton-buscador">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="registro">
            <div class="registrate-nuestra-web">
                <h2>Regístrate</h2>
                <form action="">
                    <input type="text" placeholder="Nombre" class="inputs-registro" name="nombre" required>
                    <input type="text" placeholder="Apellido" class="inputs-registro" name="apellido" required>
                    <input type="text" placeholder="E-mail" class="inputs-registro" name="e-mail" required>
                    <input type="text" placeholder="Confirmar e-mail" class="inputs-registro" name="confirmacionEmail" required>
                    <input type="text" placeholder="Contraseña" class="inputs-registro" name="contrasenia" required>
                    <input type="text" placeholder="Confirmar contraseña" class="inputs-registro" name="confirmacionContrasenia" required>
                    <button class="botones-registrarme">
                        <a href="/">Registrarme</a>
                    </button>
                    <p class="textregist">Ya tienes una cuenta?</p>
                    <button type="submit"  class="botones-registrarme">
                        <a href="/login">Ingresar</a>
                    </button>
                </form>
            </div>
            <div class="registrate-con">
                <h2>Regístrate con:</h2>
                <button class="boton-registrarme-con"><img src="/img/google-icono.png" alt="" class="google"> Google</button>
                <button class="boton-registrarme-con facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="boton-registrarme-con twitter"><i class="fab fa-twitter"></i> Twitter</button>
                <button class="boton-registrarme-con linkedIn"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="mantenteInformado">
            <p class="texto">Matente Informado</p>
            <div>
                <input type="text" name="" value="" placeholder="Dejanos tu mail">
            </div>
        </div>
        <div class="contenedorFooter">
            <div class="contactoYpedido">
               <p>
                    <a href="#">Contacto</a>
                </p>
               <p>
                    <a href="#">¿Dónde está mi pedido?</a>
                </p> 
            </div>
            <div class="iconosFooter">
                <i class="fab fa-facebook-f"></i> 
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="far fa-envelope"></i>
            </div>
            <div class="ayudaYenvios">
               <p>
                    <a href="#">Ayuda</a>
                </p> 
               <p>
                    <a href="#">Envíos Internacionales</a>
               </p>
            </div>
        </div>
        <div class="copyRight"><p>Copyright © 2021 SK Libros</p></div>
    </footer>
</body>
</html>
